<form [formGroup]='form' (submit)='onSubmit()'>

  <div class='form-group'>
    <label for='heading'>Heading</label>
    <input type='text' class='form-control' id='heading' placeholder="Enter the recipe heading here" formControlName='heading'>
  </div>
  <div class='form-group'>
    <label for='description'>Description</label>
    <textarea rows="4" class='form-control' id='description' placeholder="Enter your description here" formControlName='description'></textarea>
  </div>
  <div class='form-group'>
    <label for='url'>Image URL</label>
    <input type='text' id='url' class='form-control' placeholder="Enter your Image URL here" formControlName='image'>
  </div>
  <div class='text-center'>
    <button type='submit' class='btn btn-primary' style='margin-right: 5px;'>Save</button>
    <button type='submit' class='btn btn-danger'>Cancel</button>
  </div>

</form>
