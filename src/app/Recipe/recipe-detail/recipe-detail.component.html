<form [formGroup]='form' (submit)='onSubmit()'>

  <div class='form-group'>
    <label for='heading'>Heading</label>
    <input type='text' class='form-control' id='heading' placeholder="Enter the recipe heading here" formControlName='heading'>
  </div>
  <div class='form-group'>
    <label for='description'>Description</label>
    <textarea rows="4" class='form-control' id='description' placeholder="Enter your description here" formControlName='description'></textarea>
  </div>
  <div class='form-group'>
    <!-- <button type='button' class='btn btn-primary' (click)='fileInput.click()'>Pick an Image!</button>
    <input type='file' (change)='onImagePicked($event)' #fileInput hidden> -->
    <img src="" alt="" class='form-control'>
  </div>
  <div class='text-center'>
    <button type='button' class='btn btn-danger' (click)='onCancel()'>Cancel</button>
  </div>

</form>
