<div class='container'>
  <div class='row'>
    <div class="col-md-12">
      <h1>{{recipe.heading}}</h1>
    </div>
  </div>
  <div class='row'>
    <div class="col-md-12">
      <img [src]='recipe.imagePath' [alt]='recipe.heading'>
    </div>
  </div>
  <div class='row'>
    <div class="col-md-12">
      <p>{{recipe.content}}</p>
    </div>
  </div>
</div>
