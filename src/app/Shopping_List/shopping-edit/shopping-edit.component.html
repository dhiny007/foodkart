<form (ngSubmit)='onSubmit(f)' #f='ngForm'>
  <div class="row">
      <div class="col-md-3 form-group">
        <label for='name'>Ingredient Name</label>
        <input type='text' id='name' name='name' placeholder="Enter Ingredient Name" ngModel class='form-control'>
      </div>
      <div class="col-md-2 form-group">
        <label for='amount'>Amount</label>
        <input type='number' id='amount' name='amount' placeholder="Enter Amount" ngModel class='form-control'>
      </div>
    </div>
  <div class='row'>
    <div class="col-md-3 form-group">
      <button type='submit' class='btn btn-success mr-1'>Add</button>
      <button type='button' class='btn btn-danger' (click)='onDeleteIngredient()'>Delete</button>
    </div>
  </div>
</form>
