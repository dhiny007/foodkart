<div class='container-fluid'>
  <form (submit)="onSignup(form)" #form='ngForm'>
    <div class="form-group">
        <label for='email'>Email</label>
        <input type="email" class='form-control' placeholder="Enter Email" ngModel name='email' id='email' required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
    </div>
    <div class='form-group'>
        <label for='password'>Password</label>
        <input type='password' class='form-control' placeholder="Enter Password" ngModel name='password' id='password' required minlength='6'>
    </div>
    <div class='form-group text-center'>
      <button type='submit' class='btn btn-primary'>Signup</button>
    </div>
  </form>
</div>
