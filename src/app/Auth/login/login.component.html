<div class='container-fluid'>
  <form (submit)='onLogin(form)' #form='ngForm'>
    <div class="form-group">
        <label for='email'>Email</label>
        <input type="email" class='form-control' placeholder="Enter Email" ngModel name='email' id='email' required>
    </div>
    <div class='form-group'>
        <label for='password'>Password</label>
        <input type='password' class='form-control' placeholder="Enter Password" ngModel name='password' id='password' required>
    </div>
    <div class='form-group text-center'>
      <button type='submit' class='btn btn-primary'>Login</button>
    </div>
  </form>
</div>
